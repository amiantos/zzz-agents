<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Composition Selector</title>
    <style>
        .team-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .team-cell {
            padding: 20px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            text-align: center;
        }

        .highlight-complete {
            background-color: lightgreen;
        }

        .highlight-incomplete {
            background-color: lightcoral;
        }

        .agent-list {
            list-style-type: none;
            padding: 0;
        }

        .agent-list li {
            cursor: pointer;
            padding: 10px;
            margin: 5px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
        }

        #suggestions {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Team Composition Selector</h1>
    
    <h2>Select Your Agents</h2>
    <ul class="agent-list" id="agentList">
        <li data-agent="agent1">Agent 1</li>
        <li data-agent="agent2">Agent 2</li>
        <li data-agent="agent3">Agent 3</li>
        <li data-agent="agent4">Agent 4</li>
        <li data-agent="agent5">Agent 5</li>
        <li data-agent="agent6">Agent 6</li>
    </ul>

    <h2>Team Compositions</h2>
    <div class="team-grid" id="teamGrid">
        <div class="team-cell" data-team="team1">Agent 1, Agent 2, Agent 3</div>
        <div class="team-cell" data-team="team2">Agent 4, Agent 5, Agent 6</div>
        <div class="team-cell" data-team="team3">Agent 1, Agent 4, Agent 5</div>
        <!-- Add more team compositions here -->
    </div>

    <div id="suggestions">
        <h2>Suggestions</h2>
        <p id="suggestedAgent">Select agents to see suggestions.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
