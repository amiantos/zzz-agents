<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zenless Zone Zero Team Composition Helper</title>
    <style>
        /* Styles for the agent selection list as cards */
        .agent-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            list-style-type: none;
            padding: 0;
            margin-bottom: 20px; /* Add margin to separate from team grid */
        }

        .agent-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 120px;
            height: 240px;
            padding: 10px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            overflow:hidden;
        }

        .agent-card img {
            height: 80%;
            width: auto;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .agent-card:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .agent-card-selected {
            background-color: #c0c0f0;
            border-color: #888;
        }

        .agent-name {
            font-size: 14px;
            font-weight: bold;
            text-align: center;
        }

        /* Styles for the team composition grid */
        .team-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* Adjust columns as needed */
            gap: 10px;
        }

        .team-cell {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        .agent {
            width: 50px;
            height: 50px;
            background-color: #ddd;
            border: 1px solid #aaa;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .highlight {
            background-color: lightgreen;
        }

        .highlight-complete {
            border: 2px solid gold;
            background-color: lightgreen;
        }
    </style>
</head>
<body>
    <h1>ZZZ Team Composition Helper v1.0</h1>
    
    <h2>Select Your Agents</h2>
    <ul class="agent-list" id="agentList">
        <!-- Agent list will be generated here -->
    </ul>

    <h2>Team Compositions</h2>
    <P>Team compositions are from <a href="https://zenless.gg/">https://zenless.gg/</a></P>
    <div class="team-grid" id="teamGrid">
        <!-- Team compositions will be generated here -->
    </div>

    <div id="suggestions">
        <h2>Suggestions</h2>
        <p id="suggestedAgent">Select agents to see suggestions.</p>
    </div>

    <hr />

    <div id="footer">
        <p>Currently selected agents are saved in the URL to share or bookmark.</p>
        <p>Created by <a href="https://github.com/amiantos">amiantos</a>. <a href="https://github.com/amiantos/zzz-agents">Source available on GitHub</a></a>.</p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lz-string/1.4.4/lz-string.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
